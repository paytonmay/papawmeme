<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>papawmeme's images</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        button {
            background-color: #00ffcc;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        button:hover {
            background-color: #008f7a;
        }
        h1 a {
            color: white;
            text-decoration: none;
        }
        h1 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1><a href="index.html">papawmeme's images</a></h1>
    <div id="image-container">
        <img id="current-image" src="" alt="Image will be displayed here">
    </div>
    <div class="nav-buttons">
        <button onclick="previousImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
    </div>

    <script>
        const images = [
            'image1.jpg',
            'image2.jpg',
            'image3.jpg',
        ];
        let currentIndex = 0;

        function updateImage() {
            const imageElement = document.getElementById('current-image');
            imageElement.src = images[currentIndex];
        }

        function previousImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }

        // Initial image load
        updateImage();
    </script>
</body>
</html>
